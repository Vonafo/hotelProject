<div class="container">
    <h2 class="title-for-rooms">select the room for your vacation</h2>
    <div class="single-type-room">
        <div class="universal-room" id="single-room-1">Single room</div>
        <div class="universal-room" id="single-room-2">Single room</div>
        <div class="universal-room" id="single-room-3">Single room</div>
        <div class="universal-room" id="single-room-4">Single room</div>
    </div>
    <div class="double-type-room">
        <div class="universal-room" id="double-room-1">Double room</div>
        <div class="universal-room" id="double-room-2">Double room</div>
        <div class="universal-room" id="double-room-3">Double room</div>
        <div class="universal-room" id="double-room-4">Double room</div>
</div>
    <div class="deluxe-type-room">
        <div class="universal-room" id="deluxe-room-1">Deluxe room</div>
        <div class="universal-room" id="deluxe-room-2">Deluxe room</div>
        <div class="universal-room" id="deluxe-room-3">Deluxe room</div>
        <div class="universal-room" id="deluxe-room-4">Deluxe room</div>

</div>
    <div class="royal-type-room">
        <div class="universal-room" id="royal-room-1">Royal room</div>
        <div class="universal-room" id="royal-room-2">Royal room</div>
        <div class="universal-room" id="royal-room-3">Royal room</div>
        <div class="universal-room" id="royal-room-4">Royal room</div>
</div>
    <form class="booking-form" id='booking-form' name="bookingform" action="">
        <input type="text" class="name-of-selected-room" name="nameOfRoom" disabled>
        <input type="text"  name='arrivalDay' id="reservation__check-in" value="1 January 2018">
        <input type="text" name = 'departure-day' id="reservation__check-out" value="31 January 2018">
        <select name="quanAdult" id="adults">
            <option value="1">1 Adult</option>
            <option value="2">2 Adult</option>
            <option value="3">3 Adult</option>
        </select>
        <select name="quanChild" id="children">
            <option value="0">None</option>
            <option value="1">1 Children</option>
            <option value="2">2 Children</option>
        </select>
        <input name="first-name" type="text" placeholder="First Name">
        <input name="last-name" type="text" placeholder="Last Name">
        <input name="email" type="email" placeholder="Email">
        <input name="phone" type="tel" placeholder="Phone">
        <textarea name="requirements" id="requirements" rows="8" placeholder="Special requirements"></textarea>

        <a class="btn booking-btn" href="#" onclick="bookNow()">book room</a>

    </form>

</div>
